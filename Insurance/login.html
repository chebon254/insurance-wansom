<body>
    <div class="login">
        <div class="login-contain">
            <div class="form-side">
                <form class="login-form" action="">
                    <div class="fm-ctrl">
                        <span class="login-form-title">Log In</span>
                        <a class="need-help" href="#">Need Help?</a>
                    </div>
                    <div class="fm-ctrl">
                        <p class="welcome-text">Welcome back, üëãüèª please enter your email and password to access thr platform</p>
                    </div>
                    <div class="fm-ctrl input">
                        <input type="email" placeholder="Email">
                        <i class="fa-solid fa-check"></i>
                        <div id="email-message" class="error-message error"><p>Invalid Email!</p></div>
                    </div>
                    <div class="fm-ctrl input">
                        <input type="password" placeholder="Password">
                        <i class="fa-solid fa-xmark"></i>
                        <div id="password-message" class="error-message error"><a href="#">Forgot Password?</a></div>
                    </div>
                    <div class="fm-ctrl btn">
                        <button class="sign-in">Sign In</button>
                    </div>
                    <div class="fm-ctrl btn">
                        <button class="sign-up">Sign Up</button>
                    </div>
                    <div class="fm-ctrl checkbox">
                        <div class="keep-me">
                            <label class="ctn-check">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <span class="remind-txt">Remember Me for 10 Days</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="image-side">
                <div class="side-txt">
                </div>
            </div>
        </div>
    </div>

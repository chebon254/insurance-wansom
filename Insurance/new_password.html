<body>
    <div class="newpass">
        <div class="newpass-contain">
            <div class="newpass-input">
                <form class="login-form" action="">
                    <div class="fm-ctrl">
                        <span class="login-form-title">Reset Password</span>
                    </div>
                    <div class="fm-ctrl">
                        <p class="welcome-text">Enter a New Password to access your account.  ðŸ”’</p>
                    </div>
                    <div class="fm-ctrl input">
                        <input type="email" placeholder="Enter Password">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="fm-ctrl input">
                        <input type="password" placeholder="Re-enter Password">
                        <i class="fa-solid fa-xmark"></i>
                        <div id="password-message" class="error-message error"><a href="#">Password Mismatch?</a></div>
                    </div>
                    <div class="fm-ctrl checkbox">
                        <div class="keep-me">
                            <label class="ctn-check">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <span class="remind-txt">Accept <strong>Terms and Conditions</strong> to activate the insurance App</span>
                        </div>
                    </div>
                    <div class="fm-ctrl btn">
                        <button class="back-btn">Back</button>
                        <button class="reset-btn">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
